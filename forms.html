<!DOCTYPE html>
<html>
  <head>
    <title>Forms Example</title>
    <style>
      header {
        text-align: center;
      }
      .spot {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      section div {
        text-align: center;
        width: 50%;
        margin-top: 55px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Forms Demo</h1>
      <button type="button">DOES NOTHING b/c type="button"</button>
      <nav><a href="index.html">Go Home</a></nav>
    </header>
    <section class="spot">
      <div>
        <h2>Simple Form Example</h2>
        <form action="/forms.html">
          <p>
            <label for="username">Enter a Username:</label>
            <input
              id="username"
              type="text"
              placeholder="username"
              name="username"
            />
          </p>
          <p>
            <label for="password">Enter a Password</label>
            <input
              id="password"
              type="password"
              placeholoder="password"
              name="password"
            />
          </p>
          <label for="color">Pick a color:</label>
          <input id="color" type="color" name="color" />
          <p>
            <label for="number">Enter a number:</label>
            <input
              id="number"
              type="number"
              placeholder="number"
              name="number"
              min="20"
              max="1983"
            />
          </p>
          <p>
            <label for="month">Enter a month:</label>
            <input id="month" type="month" name="month" />
          </p>
          <p>
            <label for="time">Enter a time:</label>
            <input id="time" type="time" name="time" />
          </p>
          <input
            type="submit"
            value="In input with value='the text you are reading'"
          />
          <button>Button Submit</button>
        </form>
      </div>
      <div>
        <h2>Hijacking Seaches</h2>
        <h3>Search Reddit</h3>
        <form action="https://www.reddit.com/search">
          <input type="text" name="query" />
          <button>Search Reddit</button>
        </form>
        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
          <input type="text" name="q" />
          <button>Search Google</button>
        </form>
        <h3>Search YouTube</h3>
        <form action="https://www.youtube.com/results">
          <input type="text" name="search_query" /><button>
            Seach YouTube
          </button>
        </form>
      </div>
      <div>
        <h2>More Inputs</h2>
        <h3>Checkbox</h3>
        <form action="index.html">
          <input
            type="checkbox"
            name="agree_tos"
            id="agree"
            checked
          />
          <label for="agree">I agree to everything</label>
          <h3>Radio Buttons</h3>
          <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs" />
            <label for="s">Small</label>
            <input type="radio" name="size" id="s" value="s" />
            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="m" />
          </p>
          <button>Submit Check</button>
        </form>
      </div>
      <div>
        <h3>And More Input Types</h3>
        <form action="">
          <label for="meal">Please Select an Entree</label
          ><select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="veg" selected>Vegetarian</option>
            <option value="steak">Steak</option>
          </select>
          <p>
            <label for="cheese">Amount of Cheese</label>
            <input
              type="range"
              name="cheese_level"
              id="cheese"
              min="0"
              max="100"
              value="29"
            />
          </p>
          <p>
            <label for="">Any Requests?</label><br />
            <textarea
              name="requests"
              placeholder="What are your special requests?"
              id=""
              cols="50"
              rows="10"
            ></textarea>
          </p>
          <button>Submit</button>
        </form>
      </div>
    </section>
    <script src="index.ts"></script>
  </body>
</html>
